# uwsgi.ini file
[uwsgi]
# Django-related settings
# the base directory (full path)
chdir           = /root/instance_monitor_server
# Django's wsgi file
wsgi-file       = /root/instance_monitor_server/instance_monitor_server/wsgi.py
# module       = index.wsgi:application
# the virtualenv (full path)
# home            = /path/to/virtualenv
daemonize   = /root/instance_monitor_server/monitor.log
# process-related settings
# master
master          = true
pidfile     = /tmp/instance_monitor_server.pid
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
# socket          = /home/python/ocean_monitor/ocean_monitor.sock
socket          = 0.0.0.0:9338
# ... with appropriate permissions - may be needed
chmod-socket    = 664
# clear environment on exit
vacuum          = true